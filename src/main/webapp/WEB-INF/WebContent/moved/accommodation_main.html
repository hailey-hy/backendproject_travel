<script>
	var index = 0; 
	$(document).ready(function(){
		
		setInterval(() => {
			slideShow();
		}, 1000);
		
		function slideShow(){
			const photo = document.getElementsByClassName("photo");
			for (let i = 0; i < photo.length; i++){
				photo[i].style.display = "none";
			}
			index++; 
			if(index > photo.length){
				index = 1; 
			}
			photo[index-1].style.display = "block";
		}

	}); // ready end
</script>
